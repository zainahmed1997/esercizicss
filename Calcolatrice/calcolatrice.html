<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="calcolatrice.css">
</head>
<body>
    
    <div class="calculator">
        <input type="text" id="display" value="0">
        <div class="keys">
            <div class="row">
                <button class="operazioni">+</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>0</button>
            </div>
            <div class="row">
                <button class="operazioni">-</button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>.</button>
            </div>
            <div class="row">
                <button class="operazioni">*</button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>AC</button>
            </div>
            <div class="row">
                <button class="operazioni">/</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
